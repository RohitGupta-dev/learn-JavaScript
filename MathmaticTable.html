    <script>
        var num= prompt("Enter a number","0");
        for (let index = 1; index < 10; index++) {
        //    document.write(num +" is "+ i+" ===" +i*num)
        //    console.log( num +" is " + index +" =" + index * num)
           document.write( num +" x " + index +" =" + index * num);
           document.write("<br>");
            
        }
    </script>
