<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: repeat(4,100px);
      }
    </style>
  </head>
  
  <body>
    
    <input type="text" size="54" name="text" id="text" readonly>
    <BR></BR>
    <div class="container">
    <button value="7" onclick="callFunction(this)">7</button>

    <button value="8" onclick="pushToArray(this)">8</button>
    <button value="9" onclick="pushToArray(this)">9</button>
    <button value="/" onclick="pushToArray(this)">/</button>

    <button value="4" onclick="pushToArray(this)">4</button>
    <button value="5" onclick="pushToArray(this)">5</button>
    <button value="6" onclick="pushToArray(this)">6</button>
    <button value="*" onclick="pushToArray(this)">*</button>

    <button value="1" onclick="pushToArray(this)">1</button>
    <button value="2" onclick="pushToArray(this)">2</button>
    <button value="3" onclick="pushToArray(this)">3</button>
    <button value="-" onclick="pushToArray(this)">-</button>

    <button value="0" onclick="pushToArray(this)">0</button>
    <button value="." onclick="pushToArray(this)">.</button>
    <button value="+" onclick="pushToArray(this)">+</button>
    <button value="=" onclick="resultCalc()">=</button>

    <!---button onclick="resultCalc()">calc result</button>
    <button onclick="resultShow()">show result</button>-->

    <button onclick="showArray()">show array</button>
  </div>
    <script type="text/javascript">
      var arr = [];
      var cntr = 0;
      var res = 0;
      var op = "+";
      var input = "";

      var a = 50;
      var b = 25;

      calc(a, b);
      calc(45, 52);

      function calc(x, y) {
        console.log(x + y);
      }

      function callFunction(element) {
        console.log(element.value);
      }

      function pushToArray(element) {
        // debugger;
        if (isNaN(element.value)) {
          arr[cntr] = input;
          cntr++;

          arr[cntr] = element.value;
          cntr++;
          input = "";
        } else {
          input += element.value;
        }
        console.log(arr);

        //alert(element.value);
      }

      function showArray() {
        alert(arr);
      }

      function resultCalc() {
        arr[cntr] = input;
        cntr++;

        for (var i = 0; i < cntr; i++) {
          //result
          if (isNaN(arr[i])) {
            //operators
            op = arr[i];
          } else {
            if (op == "*") {
              res *= parseInt(arr[i]);
            } else if (op == "/") {
              res /= parseInt(arr[i]);
            } else {
              res += parseInt(arr[i]);
            }
            document.getElementById("text").value= res;
          }
          //operands

          // result = result - val
        }
        alert(res);
      }
    </script>
  </body>
</html>
